<div class="l-background">
  <img class="l-backgrouind-img" src="img/contact.png" alt="" />
  <extends src="base.layout.html">
    <block name="content">
      <div class="container">
        <div class="row">
          <div class="col-3 offset-9">
            <div class="menu contact-menu">
              <a href="projects.html">PROJECTS</a>
              <h4>CONTACT</h4>
            </div>
          </div>
        </div>

        <form action="https://formspree.io/f/xeoaworq" method="post">
          <div class="row">
            <div class="col-4 offset-7">
              <input
                type="text"
                name="first"
                placeholder="First Name"
                autocomplete="off"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col-4 offset-7">
              <input
                type="text"
                name="last"
                placeholder="Last Name"
                autocomplete="off"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col-4 offset-7">
              <input
                type="email"
                name="email"
                placeholder="Email Adress"
                autocomplete="off"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col-4 offset-7">
              <textarea
                name="message"
                placeholder="Enter text"
                autocomplete="off"
                required
              ></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-2 offset-10">
              <div class="contact-button">
                <button type="submit">Envoyer</button>
              </div>
            </div>
          </div>
          <div class="contact-mini-all">
            <div class="row">
              <div class="col-2">
                <p class="contact-mini">jade.gomez@icloud.com</p>
              </div>
              <div class="col-2">
                <p class="contact-mini">+41/076/398/63/93</p>
              </div>
              <div class="col-2">
                <img class="contact-mini-img" src="img/insta-logo.svg" />
              </div>
            </div>
          </div>
        </form>
      </div>
    </block>
  </extends>
</div>
